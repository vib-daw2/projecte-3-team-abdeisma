<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/icono.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap">
    <title>ORANGE GAME</title>
    <style>
        body {
            font-family: 'Vegur', 'PT Sans', 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('img/background.jpg');
        }

        #title {
            text-align: center;
            padding-top: 6%;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: color 0.3s ease-in-out;
        }

        #join-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            font-family: "Perpetua", serif;
            font-size: 30px;
            color: orange;
            background-color: white; /* Fondo blanco */
            padding: 20px; /* Agregado de espacio alrededor del contenido */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra */
        }

        #input-container {
            display: flex;
            align-items: center;
            flex-direction: column; /* Cambiado a columna */
        }

        #nicknameInput {
            margin-bottom: 10px; /* Espacio entre el input y el bot√≥n */
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #sendButton {
            min-width: 130px;
            height: 40px;
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            outline: none;
            border-radius: 5px;
            background: #fff;
            overflow: hidden;
            border: 2px solid orange;
            color: orange;
        }

        #sendButton:hover {
            color: white;
            border: 2px solid white;
            background-color: orange;
        }

        #sendButton:after {
            content: "";
            position: absolute;
            z-index: -1;
            transition: all 0.3s ease;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: orange;
        }
    </style>
</head>
<body>
    <h1 id="title">ORANGE GAME</h1>

    <div id="join-container">
        <p>Introduce tu nickname</p>
        <div id="input-container">
            <input id="nicknameInput" type="text" placeholder="Nickname">
            <button id="sendButton">Vamos!</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
